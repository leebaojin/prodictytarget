<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Prodicty - Login</title>
	<!-- For input stylesheet -->
	<link th:rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css} " />
	<link th:rel="stylesheet" th:href="@{/external/fontawesome/css/all.css} " />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<center>
		<h2 class="text-primary pt-5">Prodicty</h2>
	</center>
	<div class="container w-25 pt-5">
		<form name='f' th:action="@{/login}" method='POST'>
			<div th:if="${param.error}" class="text-danger font-weight-bold pb-3">
				Invalid username or password.
			</div>

			<div th:if="${param.logout}" class="text-success font-weight-bold pb-3">
				You have been logged out.
			</div>

			<div class="form-outline mb-4">
				<input type="text" id="username" name="username" class="form-control" />
				<label class="form-label" for="username">Email address</label>
			</div>
			<div class="form-outline mb-4">
				<input type="password" id="password" name="password" class="form-control" />
				<label class="form-label" for="password">Password</label>
			</div>
			<div class="row mb-4">
				<!--
				<div class="col d-flex justify-content-center">
					<div class="form-check">
						<input type="checkbox" id="remember" name="remember-me"/>
						<label class="form-check-label" for="remember"> Remember me </label>
					</div>
				</div>
				-->
				<div class="col">
					<a th:href="@{/account-matter/passwordhandler/resetemail}">Forgot password?</a>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
			<div class="text-center">
				<p>Don't have an account? <a th:href="@{/account-matter/newuser/userform}">Create an Account</a></p>
			</div>
		</form>
	</div>
</body>

</html>
