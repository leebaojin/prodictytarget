<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Prodicity Customer Profile</title>
	<!-- For input stylesheet -->
	<link th:rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css} " />
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/navigation-menu.css}" />
	<link th:rel="stylesheet" th:href="@{/css/customerform.css} " />
</head>

<body>
	<div th:replace="fragments/layout :: headermenu"></div>
	<div class="subheader">
		Profile
	</div>

	<br/>
	<form th:object="${customerProfile}" th:action="@{/user/saveprofile}" method="post">
	<input type="hidden" th:field="*{customerId}"/>
	<div class="container customer-data-container">
		<div class="row data-row">
			<div class="col-4 data-prompt">
				First Name:
			</div>
			<div class="col data-dys">
				<input class="form-input-text" type="text" th:field="*{firstName}"/>
				<p class="form-err"th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
			</div>
		</div>
		
		
		<div class="row data-row">
			<div class="col-4 data-prompt">
				Last Name:
			</div>
			<div class="col data-dys">
				<input class="form-input-text" type="text" th:field="*{lastName}"/>
				<p class="form-err"th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
			</div>
		</div>
		<div class="row data-row">
			<div class="col-4 data-prompt">
				Phone No:
			</div>
			<div class="col data-dys">
				<input class="form-input-text" type="text" th:field="*{phone}"/>
				<p class="form-err"th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
			</div>
		</div>
		<div class="row data-row">
			<div class="col-4 data-prompt">
				Email:
			</div>
			<div class="col data-dys">
				<input class="form-input-text" type="text" th:field="*{username}" readonly/>
			</div>
		</div>
		<div class="row data-row">
			<div class="col-4 data-prompt">
				Enable Notification:
			</div>
			<div class="col data-dys">
				<input class="form-input-box2" type="checkbox" th:field="*{notification}" value="true"/>
			</div>
		</div>
		
		
	</div>
	
	<div class="customer-data-container">
		 <button type="submit"  class="btn btn-secondary">Confirm</button>
		 <a th:href="@{/user/profile}"><button type="button"  class="btn btn-secondary">Cancel</button></a>
	</div>
	</form>
</body>

</html>
