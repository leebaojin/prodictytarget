<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Prodicity Registration</title>
	<!-- For input stylesheet -->
	<link th:rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css} " />
	<link th:rel="stylesheet" th:href="@{/css/customerform.css} " />
</head>

<body>

	<div class="subheader">
		Reset Password
	</div>

	<div class="register-info">
		Please enter your new password
	</div>
	
	<br/>
	
	<div class="form-holder">
		<form th:object="${resetform}" th:action="@{/account-matter/passwordhandler/passwordresetsave}" method="post">
			<fieldset><input type="hidden" th:field="*{id}"/></fieldset>
			<fieldset>
				<p class="form-prompt">Password: </p>
				<input type="password" class="form-input-text" th:field="*{password}"/>
				<p class="form-err"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			</fieldset>
			<fieldset>
				<p class="form-prompt">Confirm Password: </p>
				<input type="password" class="form-input-text" th:field="*{confirmPassword}"/>
				<p class="form-err"th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
			</fieldset>
			<br/>
			<fieldset><button type="submit"  class="btn btn-primary">Reset</button></fieldset>
			
		</form>
		
	</div>
	<br/>
	<div class="register-info">
		Remember your password? <a th:href="@{/login}">Login</a>
	</div>

</body>

</html>
