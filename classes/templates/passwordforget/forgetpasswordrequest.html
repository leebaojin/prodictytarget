<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Prodicity Registration</title>
	<!-- For input stylesheet -->
	<link th:rel="stylesheet" th:href="@{/external/bootstrap/css/bootstrap.min.css} " />
	<link th:rel="stylesheet" th:href="@{/css/customerform.css} " />
</head>

<body>

	<div class="subheader">
		Forget Password
	</div>

	<div class="register-info">
		Please input your email to generate a password recovery request
	</div>
	
	<div class="form-holder">
		<form  th:action="@{/account-matter/passwordhandler/requestreset}" method="post">
			<fieldset>
				<p class="form-prompt">Email: </p>
				<input type=text name="emailreset" class="form-input-text"/>
				<p class="form-err"th:if="${emailerr != null}">*Invalid email</p>
			</fieldset>
			<br/>
			<fieldset><button type="submit"  class="btn btn-primary">Request Reset</button></fieldset>
			
		</form>
		
	</div>
	<br/>
	<div class="register-info">
		Remember your password? <a th:href="@{/login}">Login</a>
	</div>

</body>

</html>
